<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tournament Bracket</title>
  <link rel="stylesheet" href="./tournament.css">
</head>
<style>
  .tournaments-container {
  display: flex;
  flex-direction: column;
  background-color: #1b1e2b;
  color: white;
  width: 80%;
  margin: 2rem auto;
  border-radius: 12px;
  padding: 2rem;
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
  font-family: Arial, Helvetica, sans-serif;
  height: 100vh;
  box-sizing: border-box;
  align-items: center;
}

.tournaments-header-list {
  display: flex;
  justify-content: flex-end;
  margin-bottom: 1.5rem;
}

.tournament-btn {
  background: #181741;
  color: white;
  padding: 12px 24px;
  border: 1px solid #42F3FA;
  border-radius: 8px;
  cursor: pointer;
  margin: 10px;
  font-size: 1rem;
  font-weight: bold;
  transition: all 0.3s ease;
  box-shadow: 0 0 5px rgba(66,243,250,0.5);
}

.tournament-info {
  display: flex;
  justify-content: center;
}

.tournament-name {
  font-size: 1rem;
  font-weight: bold;
  color: #ffffff;
}

.tournaments-list {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  width: 100%;
  max-width: 800px;
  padding-right: 0.5rem;
  scrollbar-width: thin;
  scrollbar-color: #42F3FA #202040;
  margin: 1.5rem 0;
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 12px;
  padding: 2rem;
  background-color: #1b1e2b;
  color: white;
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
}


.tournaments-list::-webkit-scrollbar {
  width: 6px;
}
.tournaments-list::-webkit-scrollbar-track {
  background: #202040;
}
.tournaments-list::-webkit-scrollbar-thumb {
  background: #42F3FA;
  border-radius: 5px;
}

.tournament-list-card {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #262C36;
  border: 1px solid #42F3FA;
  box-shadow: 0 0 5px rgba(66,243,250,0.3);
  border-radius: 8px;
  padding: 1rem;
  transition: transform 0.2s, box-shadow 0.3s;
}

.tournament-list-card:hover {
  transform: scale(1.01);
  box-shadow: 0 0 10px rgba(66,243,250,0.6);
}

.tournament-info {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-left: 40px;
}

.tournament-players {
  margin-bottom: 0;
}

.tournament-btn {
  background: #181741;
  color: white;
  padding: 12px 24px;
  border: 1px solid #42F3FA;
  border-radius: 8px;
  cursor: pointer;
  margin: 10px;
  font-size: 1rem;
  font-weight: bold;
  transition: all 0.3s ease;
  box-shadow: 0 0 5px rgba(66,243,250,0.5);
}

</style>
<body>
<div class="tournaments-container">
  <h2>üèÜ Available Tournaments</h2>

  <div class="tournaments-header">
    <button id="create-tournament-btn" class="tournament-btn create">‚ûï Create Tournament</button>
  </div>

  <div id="tournaments-list" class="tournaments-list">
    <div class="tournament-card">
      <div class="tournament-info">
        <span class="tournament-name">Tournament #1</span>
        <span class="tournament-players">Players: 2 / 4</span>
      </div>
      <button class="tournament-btn">Join</button>
    </div>

    <div class="tournament-card">
      <div class="tournament-info">
        <span class="tournament-name">Tournament #2</span>
        <span class="tournament-players">Players: 3 / 4</span>
      </div>
      <button class="tournament-btn">Join</button>
    </div>

    <div class="tournament-card">
      <div class="tournament-info">
        <span class="tournament-name">Tournament #3</span>
        <span class="tournament-players">Players: 1 / 4</span>
      </div>
      <button class="tournament-btn">Join</button>
    </div>
  </div>
</div>
</body>
</html>
