<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tournament.css">
</head>
<body>
    <div class="tournament-container">
      <h1>Tournament Mode</h1>
      <div id="modeSelection">
        <h2> Select a Tournament format</h2>
        <button id="local-tournament-btn" class="tournament-type-button">Local tournament</button>
        <button id="local-tournament-btn" class="tournament-type-button">Online tournament</button>
      </div>
      <div id="roleInfo"></div>

      <div class="tournament-players">
        <h2>Select the number of players</h2>
        <button id="fourPlayerBtn" class="tournament-button">4 Players</button>
        <button id="EightPlayerBtn" class="tournament-button">8 Players</button>
      </div>

      <div id="fourPlayerForm" class="tournament-form">
        <form>
          <label for="player-one">Player one:</label><br>
          <input type="text" id="player-one" name="player-one"><br>
          <label for="player-two">Player two:</label><br>
          <input type="text" id="player-two" name="player-two"><br>
          <label for="player-three">Player three:</label><br>
          <input type="text" id="player-three" name="player-one"><br>
          <label for="player-four">Player four:</label><br>
          <input type="text" id="player-four" name="player-four"><br>
          <input type="submit">
        </form>
      </div>

      <div id="eightPlayerForm" class="tournament-form">
        <form>
          <label for="player-one">Player one:</label><br>
          <input type="text" id="player-one" name="player-one"><br>
          <label for="player-two">Player two:</label><br>
          <input type="text" id="player-two" name="player-two"><br>
          <label for="player-three">Player three:</label><br>
          <input type="text" id="player-three" name="player-three"><br>
          <label for="player-four">Player four:</label><br>
          <input type="text" id="player-four" name="player-four"><br>
          <label for="player-five">Player five:</label><br>
          <input type="text" id="player-five" name="player-five"><br>
          <label for="player-six">Player six:</label><br>
          <input type="text" id="player-six" name="player-six"><br>
          <label for="player-seven">Player seven:</label><br>
          <input type="text" id="player-seven" name="player-seven"><br>
          <label for="player-eight">Player eight:</label><br>
          <input type="text" id="player-eight" name="player-eight"><br>
          <input type="sumbit">
        </form>
      </div>
      <div id="extraInfo" class="extra-info hidden">
        <p>Press 'P' to Pause/Resume</p>
      </div>
    </div>
</body>
</html>
